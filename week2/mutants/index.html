<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutant AJAX</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="row">
      <div class="medium-3 columns">
        <h2>Actions</h2>
        <a class="expanded button"
           href="https://mutant-school.herokuapp.com/api/v1/mutants"
           data-get-mutants="true">
           Get All Mutants
        </a>

      </div>
      <div class="medium-9 columns">
        <h2>All Mutants</h2>
        <ul class="no-bullet" id="mutant_list">
          <li class="mutant template hide">
            <div class="mutant-info small-9 columns">
              <span class="mutant-name"></span>
              <span class="mutant-real-name"></span>
              <span class="mutant-power"></span>
            </div>
            <div class="mutant-links small-3 columns">
              <a href="https://mutant-school.herokuapp.com/api/v1/mutants"
                 class="mutant-delete button">Delete</a>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
